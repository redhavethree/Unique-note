<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css"> 
    <!--链接到css 文件-->
</head>
<body>
    <div class="goods1">
        <!--创建goods1模块-->
        <div class="top">
            <!--创建”上“模块-->
            <div class="left">
                家电 
                <!--  创建”左”块，在块元素中添加文字-->
            </div>
            <div class="right">
                <!-- 创建右模块 -->
                <span>热门</span>
                <span>电视影音</span>
                <span>电脑</span>
                <span>家居</span>
                <!-- 添加标签 -->
            </div>
        </div>
        <div class="bottom">
            <!-- 创建下模块 -->
            <ul class="left">
                <!-- 创建左下模块 -->
                <li>
                    <a href="">
                        <img src="https://i1.mifile.cn/a4/xmad_15021710762698_QXnBu.jpg" alt="" width='234' height='300'> 
                    <!-- 添加图片超级链接 -->
                    </a>
                </li>
                <li class="bottom">
                    <a href="">
                        <img src="robot.jpg" alt="" width='234' height='300'> 
                    </a>
                </li>
                <!-- 添加第二张图片 -->
            </ul>
            <ul class="right">
                <li class="box1">1</li>
                <li class="box1">2</li>
                <li class="box1">3</li>
                <li class="box1">4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li class="box1 box2">8</li>
                <li class="box2">9</li>
                 <!-- 创建9个块，并且定义8，9的特殊特性 -->
            </ul>
        </div>
    </div>
    <!-- 结束标签 -->
</body>
</html>
